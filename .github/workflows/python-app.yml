# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '*.md'
      - '.*'
      - 'Dockerfile'
      - 'Makefile'

permissions:
  id-token: write
  contents: read

env:
  PUBMED_API_KEY: ${{ secrets.PUBMED_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  LLAMA_BASE_URL: ${{ secrets.LLAMA_BASE_URL }}
  LLAMA_API_KEY: ${{ secrets.LLAMA_API_KEY }}
  LLAMA_PORT: ${{ secrets.LLAMA_PORT }}
  LLAMA_MODEL: ${{ secrets.LLAMA_MODEL }}
  CHROMA_CLIENT_AUTHN_CREDENTIALS: ${{ secrets.CHROMA_CLIENT_AUTHN_CREDENTIALS }}
  CHROMA_CLIENT_AUTHN_PROVIDER: ${{ secrets.CHROMA_CLIENT_AUTHN_PROVIDER }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials for China region audience
      uses: aws-actions/configure-aws-credentials@v4
      with:
        audience: sts.amazonaws.com
        aws-region: us-east-2
        role-to-assume: arn:aws:iam::891377004937:role/GithubActions
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        pytest
